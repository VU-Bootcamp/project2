<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="../public/css/signUp.css">
<title>Sign-Up</title>
</head> 
    <body>
        <div >
            <h1>Sign-Up</h1>
                <form class="sign-up-form">
                    <input type="email" class="textbox" id="emailInput" placeholder="Your Email" value="">
                    <input type="password" class="textbox" id="passwordInput" placeholder="Your Password" value="">
                    <input type="password" class="textbox" id="confirmInput" placeholder="Confirm Password" value="">
                    <span id="message"></span>
                    <label><input type="checkbox" class="checkbox">I agree to the terms of service</label>
                    <button type="submit" class="submitbutton">Sign Up</button>
                </form>

                <p>Or login <a href="/login">here</a></p>
        </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
